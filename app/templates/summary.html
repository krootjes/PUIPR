<table role="grid">
  <thead>
    <tr><th>Username</th><th>Laatst IP</th><th>Bijgewerkt</th></tr>
  </thead>
  <tbody>
    {{- if not .Rows }}
    <tr><td colspan="3">Geen resultaten.</td></tr>
    {{- end }}
    {{- range .Rows }}
    <tr class="clickable-row"
        hx-get="/partial/user/{{ .UserID }}"
        hx-target="#ipHistory"
        hx-swap="innerHTML"
        onclick="document.getElementById('modalTitle').textContent='{{ .Username }}'">
      <td><strong>{{ .Username }}</strong></td>
      <td class="mono">{{ if .LastIP }}{{ .LastIP }}{{ else }}â€”{{ end }}</td>
      <td>{{ if .UpdatedAt }}{{ formatTime .UpdatedAt }}{{ end }}</td>
    </tr>
    {{- end }}
  </tbody>
</table>
