<table role="grid">
  <thead><tr><th>IP</th><th>Eerste keer</th><th>Laatst gezien</th></tr></thead>
  <tbody>
    {{- if not .IPs }}
    <tr><td colspan="3">Nog geen historie.</td></tr>
    {{- end }}
    {{- range .IPs }}
    <tr>
      <td class="mono">{{ .IP }}</td>
      <td>{{ formatTime .FirstSeen }}</td>
      <td>{{ formatTime .LastSeen }}</td>
    </tr>
    {{- end }}
  </tbody>
</table>
