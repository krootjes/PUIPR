services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: puipr-app
    # ðŸ”’ laad secrets uit file die niet in Git staat
    env_file:
      - ./secrets/puipr.env
    # Publieke / niet-gevoelige envs blijven hier
    environment:
      APP_DB_PATH: /data/puipr.db
      APP_ADDR: 0.0.0.0:1707
    volumes:
      - ./data:/data
    ports:
      - "1707:1707"
    restart: unless-stopped