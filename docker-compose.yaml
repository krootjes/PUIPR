services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: puipr-app
    environment:
      # Pad naar je SQLite database-bestand in de container
      APP_DB_PATH: /data/puipr.db
      APP_ADDR: 0.0.0.0:8080
      # Optioneel: beveilig /ingest met token
      # INGEST_TOKEN: supersecrettoken123
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"
    restart: unless-stopped
